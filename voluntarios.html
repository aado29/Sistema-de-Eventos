<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Voluntarios</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">Sistema</a>
					</div>
					<ul class="nav navbar-nav">
						<li><a href="eventos.html">Gestión de Eventos</a></li>
						<li><a href="grupos.html">Grupos de Rescate</a></li>
						<li class="active"><a href="voluntarios.html">Voluntarios</a></li>
						<li><a href="vehiculos.html">Vehiculos</a></li>
						<li><a href="equipos.html">Equipos</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Iniciar Sesión</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-offset-4 col-sm-4">
				<h2>Voluntarios</h2>
				<form>
					<div class="form-group">
						<label for="ci">Cedula:</label>
						<input type="number" class="form-control" id="ci">
					</div>
					<div class="form-group">
						<label for="firstName">Nombre:</label>
						<input type="text" class="form-control" id="firstName">
					</div>
					<div class="form-group">
						<label for="lastName">Apellido:</label>
						<input type="text" class="form-control" id="lastName">
					</div>
					<div class="form-group">
						<label for="address">Dirección:</label>
						<input type="text" class="form-control" id="address">
					</div>
					<div class="form-group">
						<label for="phone">Telefono:</label>
						<input type="number" class="form-control" id="phone">
					</div>
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" class="form-control" id="email">
					</div>
					<div class="form-group">
						<label for="sizeShirt">Talla de camisa:</label>
						<select class="form-control" id="sizeShirt">
							<option>SS</option>
							<option>S</option>
							<option>M</option>
							<option>L</option>
							<option>XL</option>
						</select>
					</div>
					<div class="form-group">
						<label for="sizePants">Talla de pantalon:</label>
						<select class="form-control" id="sizePants">
							<option>30</option>
							<option>32</option>
							<option>34</option>
							<option>36</option>
							<option>38</option>
							<option>40</option>
						</select>
					</div>
					<div class="form-group">
						<label for="sizeShoes">Talla de zapatos:</label>
						<select class="form-control" id="sizeShoes">
							<option>34</option>
							<option>35</option>
							<option>36</option>
							<option>37</option>
							<option>38</option>
							<option>39</option>
							<option>40</option>
							<option>41</option>
							<option>42</option>
							<option>43</option>
							<option>44</option>
						</select>
					</div>
					<div class="form-group">
						<label for="position">Cargo:</label>
						<input type="text" class="form-control" id="position">
					</div>
					<div class="form-group">
						<label for="profession">Profeción:</label>
						<input type="text" class="form-control" id="profession">
					</div>
					<div class="form-group">
						<label for="speciality">Especialidad:</label>
						<input type="text" class="form-control" id="speciality">
					</div>
					<div class="form-group">
						<label for="employment">Ocupación:</label>
						<input type="text" class="form-control" id="employment">
					</div>
					<div class="form-group">
						<label for="group">Equipo:</label>
						<select class="form-control" id="group">
							<option>Equipo 1</option>
						</select>
					</div>
					<div class="form-group">
						<label for="vehicle">Vehículo:</label>
						<select class="form-control" id="vehicle">
							<option>Vehículo 1</option>
						</select>
					</div>
					<div class="form-group">
						<label for="type">Tipo:</label>
						<input type="text" class="form-control" id="type">
					</div>
					<div class="form-group">
						<label for="state">Estado:</label>
						<input type="text" class="form-control" id="state">
					</div>
					<button type="submit" class="btn btn-primary">Registrar</button>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
